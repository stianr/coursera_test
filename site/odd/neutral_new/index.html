//This function decides what the next trial should be - stimuli or instructions or end
function nextTrial() {
  clearInterval(nt);
  console.log("Starting Trial");
  trialno++;
  subtrialssofar=-1;
  if(obj.trials[trialno].subtrials=="p") {console.log("Practice"); practice_s();}
  else if(obj.trials[trialno].subtrials=="e") {console.log("End"); end();}
  else if(obj.trials[trialno].subtrials=="1s") {console.log("1s"); one_set();}
  else if(obj.trials[trialno].subtrials=="2s") {console.log("2s"); two_sets();}
  else if(obj.trials[trialno].subtrials=="3s") {console.log("3s"); three_sets();}
  else if(obj.trials[trialno].subtrials=="m") {console.log("m"); main_s();}
  else {
  newTrial();
}

}
